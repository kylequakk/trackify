<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#034732">
    <title>Tracalify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Tracalify">
    
<link rel="apple-touch-icon" href="https://img.icons8.com/plasticine/180/apple.png">
    
<meta name="theme-color" content="#0ACDFF">

    <style>
        /* 1. THE SLAM LOADER */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; background: #034732;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .bar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: translateX(-100%); }
        .blue-bar { background: #0ACDFF; z-index: 10; animation: slamToMiddle 0.4s cubic-bezier(0.175, 0.885, 0.32, 1) forwards; }
        .green-bar { background: #CBE896; z-index: 11; animation: slamToMiddle 0.4s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }

        @keyframes slamToMiddle { to { transform: translateX(0); } }

        .logo-wrap {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10000;
            font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 80px; color: #FFFFFF;
            pointer-events: none;
        }
        .letter-t { display: inline-block; opacity: 0; animation: tImpact 0.3s 1.1s cubic-bezier(0.17, 0.89, 0.32, 1.4) forwards; }
        .brand-rest { display: inline-block; max-width: 0; overflow: hidden; white-space: nowrap; opacity: 0; animation: expandName 0.8s 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        @keyframes tImpact { 0% { opacity: 0; transform: scale(6); filter: blur(10px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes expandName { 0% { max-width: 500px; opacity: 1; } 100% { max-width: 500px; opacity: 1; } }
        .loader-hidden { transform: translateY(-100%) !important; pointer-events: none; }

        /* 2. PAGE BASE & BLURRED BACKDROP */
        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0;
            min-height: 100vh; display: flex; flex-direction: column;
            background: #034732;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png");
            background-size: cover; background-position: center;
            filter: blur(6px);
            z-index: -1;
        }

        .mouse-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(10, 205, 255, 0.1) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* 3. LIGHTLY BLURRED BUBBLES */
        #bubble-container {
            position: fixed; inset: 0; z-index: 5; pointer-events: none;
        }
        .glass-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.15);
            animation: bubbleMorph 3s ease-in-out infinite alternate;
        }

        .glass-bubble::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%;
            width: 20%; height: 20%;
            background: rgba(255, 255, 255, 0.4);
            filter: blur(3px);
            border-radius: 50%;
        }

        @keyframes bubbleMorph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%; }
            100% { border-radius: 30% 70% 70% 30% / 50% 30% 70% 50%; }
        }

        /* 4. HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: linear-gradient(-45deg, rgba(10, 205, 255, 0.8), rgba(3, 71, 50, 0.8), rgba(203, 232, 150, 0.8));
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite, headerDrop 0.8s 3.4s cubic-bezier(0.22, 1, 0.36, 1) both;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 1.2rem 2.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        @keyframes gradientFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes headerDrop { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* 5. MAIN CONTENT */
        .home-layout { display: flex; flex-grow: 1; justify-content: center; align-items: center; width: 100%; padding: 40px 20px; position: relative; z-index: 10; }
        .home-box {
            width: 100%; max-width: 500px; background: rgba(3, 71, 50, 0.88);
            padding: 5rem 4rem; color: white; text-align: center;
            backdrop-filter: blur(25px); border: 2px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: boxFadeUp 0.8s 3.2s ease-out both, liquidMorph 4s ease-in-out infinite alternate 4s;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            position: relative;
        }

        @keyframes liquidMorph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translateY(0); }
            100% { border-radius: 30% 70% 70% 30% / 50% 30% 70% 50%; transform: translateY(-20px); }
        }
        @keyframes boxFadeUp { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } }

        /* 6. BUTTON & FOOTER */
        .get-started-btn {
            position: relative; overflow: hidden;
            background: #CBE896; color: #034732; padding: 20px 50px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer; transition: 0.4s;
            font-size: 1.2rem; margin-top: 20px; font-family: 'Poppins';
            animation: colorPulse 4s infinite ease-in-out;
            z-index: 100;
        }
        @keyframes colorPulse {
            0%, 100% { background-color: #CBE896; transform: scale(1); }
            50% { background-color: #0ACDFF; transform: scale(1.05); color: white; }
        }
        footer { text-align: center; padding: 1.5rem; background: #CBE896; color: #034732; font-weight: 700; width: 100%; z-index: 10; position: relative; }
        #particleCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 8; }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, #0ACDFF, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        .stat-pill {
            position: absolute; padding: 8px 18px; border-radius: 25px;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3); font-size: 0.85rem;
            font-weight: 700; color: #CBE896; pointer-events: none;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: floatPill 5s ease-in-out infinite alternate;
            z-index: 20;
        }
        @keyframes floatPill { from { transform: translate(0,0); } to { transform: translate(15px, 25px); } }

        .noise {
            position: fixed; inset: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 9998;
        }

        /* MOBILE OVERRIDES */
        @media only screen and (max-width: 768px) {
            footer { display: none !important; }
            .stat-pill { display: none !important; }

            /* Center the bubbles on mobile */
            .glass-bubble {
                left: 50% !important;
                top: 50% !important;
                margin-left: -50px; /* Offset based on average size */
                margin-top: -50px;
            }

            .home-box {
                padding: 3rem 1.5rem;
                margin: 0 10px;
                max-width: 90%;
            }
            .shimmer-text { font-size: 2.1rem !important; }
            .get-started-btn {
                padding: 16px 35px;
                font-size: 1.1rem;
                animation: colorPulse 4s infinite ease-in-out !important;
            }
        }
    </style>
</head>
<body>

<div class="noise"></div>
<div class="mouse-glow"></div>
<div id="bubble-container"></div>
<canvas id="particleCanvas"></canvas>

<div id="loader-overlay">
    <div class="bar blue-bar"></div>
    <div class="bar green-bar"></div>
    <div class="logo-wrap">
        <span class="letter-t">T</span><span class="brand-rest">racalify</span>
    </div>
</div>

<header id="main-header">
    <h1 style="margin: 0; font-weight: 800; letter-spacing: -1px;">Tracalify</h1>
    <button onclick="window.location.href='#'" style="background: white; color: #0ACDFF; border: none; padding: 8px 22px; border-radius: 50px; font-weight: 700; cursor: pointer;">Sign In</button>
</header>

<main class="home-layout">
    <div class="home-box">
        <div class="stat-pill" style="top: -15px; left: -40px; animation-delay: 0s;">âœ¨ Persist</div>
        <div class="stat-pill" style="top: 20%; right: -50px; animation-delay: -1.5s; color: #0ACDFF;">ðŸŒ± Evolve</div>
        <div class="stat-pill" style="bottom: 10%; left: -60px; animation-delay: -3s;">âš¡ Vitality</div>
        <div class="stat-pill" style="bottom: -20px; right: 20px; animation-delay: -4.5s; color: #CBE896;">ðŸ’ª Strength</div>

        <h2 class="shimmer-text" style="font-size: 2.8rem; margin: 0 0 1.2rem 0; font-weight: 900;">Track. Eat. Thrive.</h2>
        <p style="font-size: 1.1rem; opacity: 0.85; margin-bottom: 2.5rem; font-weight: 300;">
           Effortless calorie tracking designed to help you reach your goals.
        </p>
        <button id="get-started-btn" class="get-started-btn" onclick="window.location.href='pages/homePage'">Get Started</button>
    </div>
</main>

<footer><p>Â© 2026 Tracalify AI â€” Powered by Google Gemini API</p></footer>

<script>
    /* PWA SERVICE WORKER REGISTRATION */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader-overlay").classList.add("loader-hidden");
        }, 3500);
    });

    const bubbleContainer = document.getElementById('bubble-container');
    const bubbles = [];

    class GlassBubble {
        constructor() {
            this.el = document.createElement('div');
            this.el.className = 'glass-bubble';
            this.size = Math.random() * 60 + 80;
            this.x = Math.random() * (window.innerWidth - this.size);
            this.y = Math.random() * (window.innerHeight - this.size);
            this.dx = (Math.random() - 0.5) * 1.2;
            this.dy = (Math.random() - 0.5) * 1.2;
            this.el.style.width = `${this.size}px`;
            this.el.style.height = `${this.size}px`;
            bubbleContainer.appendChild(this.el);
        }
        update() {
            if (window.innerWidth > 768) {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x + this.size >= window.innerWidth || this.x <= 0) this.dx *= -1;
                if (this.y + this.size >= window.innerHeight || this.y <= 0) this.dy *= -1;
                this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            } else {
                const time = Date.now() * 0.001;
                const ox = Math.sin(time * 0.5) * 20;
                const oy = Math.cos(time * 0.5) * 20;
                this.el.style.transform = `translate(${ox}px, ${oy}px)`;
            }
        }
    }

    for (let i = 0; i < 5; i++) bubbles.push(new GlassBubble());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('get-started-btn');
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            this.dx = Math.cos(angle) * velocity;
            this.dy = Math.sin(angle) * velocity;
            this.size = Math.random() * 3 + 1;
            this.alpha = 1;
        }
        update() { this.x += this.dx; this.y += this.dy; this.alpha -= 0.02; }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = '#CBE896';
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }

    function mainLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.update(); p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        bubbles.forEach(b => b.update());
        requestAnimationFrame(mainLoop);
    }
    mainLoop();

    // UPDATED CLICK LISTENER TO INCLUDE LINK AND PWA PROMPT
    btn.addEventListener('click', () => {
        const rect = btn.getBoundingClientRect();
        for (let i = 0; i < 20; i++) particles.push(new Particle(rect.left + rect.width/2, rect.top + rect.height/2));
        
        // Trigger PWA Install if available
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
            });
        }

        // Brief delay so the user sees the particle "pop" before the page shifts
        setTimeout(() => {
            window.location.href = 'pages/homePage';
        }, 150);
    });

    window.addEventListener('mousemove', e => {
        document.body.style.setProperty('--x', e.clientX + 'px');
        document.body.style.setProperty('--y', e.clientY + 'px');
        if (window.innerWidth > 768) {
            const rect = btn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);
            if (dist < 150) {
                const moveX = (e.clientX - btnX) * 0.2;
                const moveY = (e.clientY - btnY) * 0.2;
                btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
            } else {
                btn.style.transform = `translate(0, 0)`;
            }
        }
    });
</script>
</body>
</html>
