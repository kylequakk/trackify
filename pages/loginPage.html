<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackify â€“ Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #034732 url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(10px);
    }

    .auth-box {
      width: 100%;
      max-width: 420px;
      background: rgba(3, 71, 50, 0.9);
      padding: 2rem;
      border-radius: 20px;
      color: white;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .login-btn { background: #0ACDFF; color: white; }
    .signup-btn { background: #CBE896; color: #034732; }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>Sign In</h2>

  <input id="loginEmail" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button class="login-btn" onclick="login()">Log In</button>

  <hr style="margin: 2rem 0; border-color: rgba(255,255,255,0.2);">

  <h2>Create Account</h2>

  <input id="signupEmail" placeholder="Email">
  <input id="signupUsername" placeholder="Username">
  <input id="signupPassword" type="password" placeholder="Password">
  <button class="signup-btn" onclick="signup()">Sign Up</button>
</div>

<script src="../script.js"></script>
</body>
</html>
